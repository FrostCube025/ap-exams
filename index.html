<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Access</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00f2ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            box-sizing: border-box;
            border: 1px solid #00f2ff;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #00f2ff;
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff88;
            box-shadow: 0 0 20px #00ff88;
            transform: scale(1.02);
        }

        .favs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .fav {
            font-size: 0.8rem;
            color: #00f2ff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>BYPASS</h1>
    <input type="text" id="url" placeholder="Inserisci URL (poki.it)...">
    <button onclick="stealthLaunch()">AVVIA STEALTH</button>
    <div class="favs">
        <span class="fav" onclick="set('poki.it')">Poki</span>
        <span class="fav" onclick="set('kbhgames.com')">KBH</span>
        <span class="fav" onclick="set('crazygames.com')">Crazy</span>
    </div>
</div>

<script>
    function set(val) { document.getElementById('url').value = val; }

    function stealthLaunch() {
        let target = document.getElementById('url').value;
        if (!target) return;
        target = target.replace(/^https?:\/\//, '');

        const proxyUrl = window.location.origin + "/proxy/" + target;

        // TRUCCO PER NASCONDERE L'URL:
        // Creiamo una pagina che "contiene" l'intero sito dentro un contenitore object
        // che è più difficile da "rompere" per i siti rispetto a un iframe.
        document.body.innerHTML = `
            <div style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999999;background:#000;">
                <object data="${proxyUrl}" style="width:100%;height:100%;">
                    <embed src="${proxyUrl}" style="width:100%;height:100%;"></embed>
                </object>
            </div>
            <div style="position:fixed;bottom:10px;right:10px;z-index:1000000;">
                <button onclick="location.reload()" style="padding:5px 10px;font-size:10px;width:auto;opacity:0.3;">Chiudi</button>
            </div>
        `;
        
        // Cambiamo il titolo della scheda per mimetizzarci
        document.title = "Google Docs";
    }
</script>

</body>
</html>
