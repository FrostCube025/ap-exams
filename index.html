<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Access Pro</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #111;
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 4px solid;
            border-image: linear-gradient(45deg, #ff00ea, #00d4ff, #ff004c) 1;
            box-shadow: 0 0 30px rgba(255, 0, 234, 0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }

        input {
            width: 80%;
            background: #222;
            border: 2px solid #ff00ea;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff00ea, #ff004c);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ea;
        }

        .fav-list {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .fav-item {
            background: #333;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #00d4ff;
        }

        .fav-item:hover { background: #00d4ff; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h1>WEB UNLOCK</h1>
    <input type="text" id="target" placeholder="Inserisci link...">
    <br>
    <button onclick="launch()">BOOST START</button>

    <div class="fav-list">
        <div class="fav-item" onclick="quick('poki.it')">POKI</div>
        <div class="fav-item" onclick="quick('crazygames.com')">CRAZY</div>
        <div class="fav-item" onclick="quick('kbhgames.com')">KBH</div>
    </div>
</div>

<script>
    function quick(s) { document.getElementById('target').value = s; launch(); }

    function launch() {
        let url = document.getElementById('target').value;
        if(!url) return;
        url = url.replace(/^https?:\/\//, '');
        
        const finalUrl = window.location.origin + "/proxy/" + url;

        // TRUCCO FINALE: Apriamo una pagina BLOB. 
        // Questo nasconde l'URL originale e a volte frega la "faccina triste"
        const win = window.open('about:blank', '_blank');
        win.document.write(`
            <html>
            <head><title>Loading System...</title></head>
            <body style="margin:0; padding:0; overflow:hidden;">
                <iframe src="${finalUrl}" style="width:100%; height:100vh; border:none;"></iframe>
            </body>
            </html>
        `);
    }
</script>

</body>
</html>
