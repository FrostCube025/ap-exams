<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Gateway</title>
    <style>
        /* STILE ISPIRATO A SALAD CHATT */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        p {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            background-color: #2c2c2c;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #2e7d32; /* Verde simile a Salad */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #388e3c;
        }

        .footer-tip {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .fav-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .fav-item {
            background: #2c2c2c;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">ü•ó</div>
    <h1>Salad Gateway</h1>
    <p>Inserisci un URL per navigare (Hobby Project)</p>

    <div class="input-group">
        <input type="text" id="targetUrl" placeholder="Esempio: poki.it">
        <button onclick="launch()">Apri Sito</button>
    </div>

    <div class="fav-list">
        <div class="fav-item" onclick="quick('poki.it')">Poki</div>
        <div class="fav-item" onclick="quick('kbhgames.com')">KBH</div>
        <div class="fav-item" onclick="quick('crazygames.com')">CrazyGames</div>
    </div>

    <div class="footer-tip">
        Tip: Se il sito d√† pagina bianca, significa che √® protetto. Prova siti di giochi pi√π semplici.
    </div>
</div>

<script>
    function launch() {
        const url = document.getElementById('targetUrl').value;
        if(url) quick(url);
    }

    function quick(site) {
        site = site.replace(/^https?:\/\//, '');
        // Usiamo il tunnel di Vercel configurato nel vercel.json
        window.location.href = "/proxy/" + site;
    }
</script>

</body>
</html>
