<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Google Drive - Archivio</title>
    <style>
        body { background: #1a1a1a; color: #00ff00; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .box { background: #333; padding: 20px; border-radius: 10px; display: inline-block; border: 1px solid #00ff00; }
        input { padding: 10px; width: 300px; background: #000; color: #00ff00; border: 1px solid #00ff00; }
        button { padding: 10px 20px; background: #00ff00; color: #000; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>AREA DI TEST</h2>
        <input type="text" id="site" placeholder="Sito da sbloccare (es. poki.com)">
        <button onclick="go()">VAI</button>
    </div>

    <script>
        function go() {
            let target = document.getElementById('site').value;
            if (!target) return;
            // Pulizia URL
            target = target.replace(/^https?:\/\//, '');
            
            // Reindirizzamento al proxy di Vercel (quello che crei col file vercel.json)
            window.location.href = "/proxy/" + target;
        }
    </script>
</body>
</html>
