<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Access</title>
    <style>
        /* STILE DARK MODERNO */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 600;
            color: #ffffff;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            background-color: #2c2c2c;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            padding: 14px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #4a4a4a;
        }

        button {
            background-color: #3d3d3d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        .fav-list {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .fav-item {
            background: #2c2c2c;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid #3d3d3d;
        }

        .fav-item:hover {
            background: #3d3d3d;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Web Access</h1>

    <div class="input-group">
        <input type="text" id="targetUrl" placeholder="Inserisci URL...">
        <button onclick="launch()">Apri</button>
    </div>

    <div class="fav-list">
        <div class="fav-item" onclick="quick('poki.it')">Poki</div>
        <div class="fav-item" onclick="quick('kbhgames.com')">KBH Games</div>
        <div class="fav-item" onclick="quick('crazygames.com')">CrazyGames</div>
    </div>
</div>

<script>
    function launch() {
        const url = document.getElementById('targetUrl').value;
        if(url) quick(url);
    }

    function quick(site) {
        site = site.replace(/^https?:\/\//, '');
        // Reindirizzamento tramite il tunnel Vercel (vercel.json)
        window.location.href = "/proxy/" + site;
    }
</script>

</body>
</html>
