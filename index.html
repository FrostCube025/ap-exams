<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Access Pro</title>
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* SFONDO ANIMATO VIVACE */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ff00ff 0%, #7000ff 30%, #000000 70%);
            opacity: 0.3;
            z-index: -1;
            filter: blur(80px);
        }

        .container {
            background: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 5px solid #fff200; /* Giallo acceso */
            box-shadow: 0 0 40px #fff200;
        }

        h1 {
            font-size: 35px;
            margin-bottom: 25px;
            color: #fff200;
            text-shadow: 2px 2px #ff00ff;
            transform: skew(-5deg);
        }

        input {
            width: 85%;
            background: #000;
            border: 3px solid #ff00ff; /* Viola acceso */
            border-radius: 15px;
            padding: 15px;
            color: #00ff00;
            font-size: 18px;
            font-family: monospace;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 0 #b300b3;
        }

        button:hover {
            transform: scale(1.05) rotate(2deg);
            background: #00ff00;
            color: #000;
            box-shadow: 0 5px 0 #00b300;
        }

        .fav-list {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .fav-item {
            background: #333;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            font-weight: bold;
        }

        .fav-item:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <h1>BYPASS GO!</h1>
    <input type="text" id="target" placeholder="ES: poki.it">
    <br>
    <button onclick="launch()">START</button>

    <div class="fav-list">
        <div class="fav-item" onclick="quick('poki.it')">POKI</div>
        <div class="fav-item" onclick="quick('1v1.lol')">1V1.LOL</div>
        <div class="fav-item" onclick="quick('kbhgames.com')">KBH</div>
    </div>
</div>

<script>
    function quick(s) { document.getElementById('target').value = s; launch(); }

    function launch() {
        let url = document.getElementById('target').value;
        if(!url) return;
        
        // Pulizia URL
        url = url.replace(/^https?:\/\//, '');

        // SISTEMA DIRECT-TUNNEL (Niente iframe = niente faccina)
        // Questo carica il sito usando il tuo proxy di Vercel direttamente nella scheda
        const proxyPath = "/proxy/" + url;
        
        // Animazione di uscita
        document.querySelector('.container').style.opacity = '0';
        document.querySelector('.container').style.transform = 'scale(0.8)';
        
        setTimeout(() => {
            window.location.href = proxyPath;
        }, 500);
    }
</script>

</body>
</html>
