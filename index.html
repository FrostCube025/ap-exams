<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff00ff">
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 40px #ff00ff;
        }

        h1 {
            font-size: 35px;
            margin-bottom: 25px;
            color: #00f2ff;
            text-shadow: 2px 2px #ff00ff;
        }

        input {
            width: 85%;
            background: #000;
            border: 3px solid #00f2ff;
            border-radius: 15px;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #00f2ff;
            color: #000;
        }

        .fav-list {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .fav-item {
            background: #333;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid #00f2ff;
            color: #00f2ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>APP ACCESS</h1>
    <input type="text" id="target" placeholder="Sito da caricare...">
    <br>
    <button onclick="launch()">LANCIA</button>

    <div class="fav-list">
        <div class="fav-item" onclick="quick('poki.it')">POKI</div>
        <div class="fav-item" onclick="quick('kbhgames.com')">KBH</div>
        <div class="fav-item" onclick="quick('crazygames.com')">CRAZY</div>
    </div>
</div>

<script>
    // Registra il Service Worker per la PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    function quick(s) { document.getElementById('target').value = s; launch(); }

    function launch() {
    let url = document.getElementById('target').value;
    if(!url) return;
    
    // Pulizia
    url = url.replace(/^https?:\/\//, '');
    
    // Usiamo window.location.origin per essere sicuri di non perdere il dominio
    const proxyPath = window.location.origin + "/proxy/" + url;
    
    console.log("Lancio il tunnel su: " + proxyPath); // Per fare debug
    window.location.href = proxyPath;
}
</script>

</body>
</html>
