<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Class Notes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .neon-box {
            background: #111;
            padding: 40px;
            border-radius: 30px;
            border: 4px solid #fff200;
            box-shadow: 0 0 30px #fff200, inset 0 0 15px #ff00ff;
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #fff200;
            text-shadow: 2px 2px #ff00ff;
            font-size: 30px;
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ff00ff;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            background: #ff00ff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #fff200;
            color: #000;
        }

        .favs { margin-top: 20px; }
        .fav { color: #0ff; cursor: pointer; margin: 5px; font-size: 12px; text-decoration: underline; }
    </style>
</head>
<body>

<div class="neon-box">
    <h1>STUDY PORTAL</h1>
    <input type="text" id="url" placeholder="Sito (es: poki.it)">
    <button onclick="launch()">LANCIA STEALTH</button>
    <div class="favs">
        <span class="fav" onclick="set('poki.it')">Poki</span>
        <span class="fav" onclick="set('kbhgames.com')">KBH</span>
        <span class="fav" onclick="set('crazygames.com')">Crazy</span>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    
    function set(v) { document.getElementById('url').value = v; }

    function launch() {
        let target = document.getElementById('url').value;
        if(!target) return;
        target = target.replace(/^https?:\/\//, '');
        
        // TRUCCO SUPREMO: Usiamo Google Translate come ponte.
        // Questo NON richiede vercel.json, NON richiede Cloudflare.
        // Funziona su GitHub Pages, Firebase, ovunque.
        const proxy = "https://translate.google.com/translate?sl=en&tl=it&u=https://" + target;
        
        window.location.href = proxy;
    }

    // Tasto Panic: Se premi ESC scappa su Google
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") window.location.href = "https://www.google.com";
    });
</script>

</body>
</html>
