<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.Y.S.T.E.M. - Terminal</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #0a0a0a;
            --panel-bg: #161616;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            background: var(--panel-bg);
            padding: 30px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .terminal::before {
            content: "SYSTEM_ACCESS_V.2.0";
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--dark-bg);
            padding: 0 10px;
            font-size: 0.8rem;
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; border-bottom: 1px solid var(--neon-green); padding-bottom: 10px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--neon-green);
            padding: 12px;
            color: var(--neon-green);
            outline: none;
            font-family: inherit;
        }

        button {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px var(--neon-green);
            transform: scale(1.05);
        }

        .log {
            font-size: 0.7rem;
            margin-top: 20px;
            text-align: left;
            height: 60px;
            overflow: hidden;
            opacity: 0.7;
        }

        .status { margin-top: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="terminal">
        <h1>> BEYOND_THE_FILTER</h1>
        <p class="status">STATUS: [ONLINE]</p>
        
        <div class="input-group">
            <input type="text" id="target" placeholder="Inserisci URL (es: poki.it)">
            <button onclick="launch()">RUN</button>
        </div>

        <div class="log" id="log">
            > Initializing bypass protocol...<br>
            > Waiting for input...
        </div>
    </div>

    <script>
        function updateLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML += `<br>> ${msg}`;
        }

        function launch() {
            let url = document.getElementById('target').value;
            if (!url) return;

            updateLog(`Target identified: ${url}`);
            updateLog("Encapsulating stream...");

            // Pulizia URL
            url = url.replace(/^https?:\/\//, '');
            
            // Il tunnel che hai configurato in vercel.json
            const proxyPath = "/proxy/" + url;

            setTimeout(() => {
                // Proviamo a bypassare la pagina bianca aprendo in una nuova finestra pulita
                const win = window.open();
                if (!win) {
                    alert("Sblocca i pop-up per navigare!");
                    return;
                }

                win.document.body.style.margin = "0";
                win.document.body.style.height = "100vh";
                win.document.body.style.backgroundColor = "#000";

                const iframe = win.document.createElement('iframe');
                iframe.style.cssText = "width:100%; height:100%; border:none; margin:0;";
                iframe.src = proxyPath;
                
                win.document.body.appendChild(iframe);
                win.document.title = "Class Notes - Physics"; // Mimetismo
            }, 500);
        }
    </script>
</body>
</html>
