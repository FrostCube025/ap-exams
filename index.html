<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Access</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #fc00ff;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px #fc00ff;
        }

        button {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(252, 0, 255, 0.4);
        }

        .fav-list {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .fav-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .fav-item:hover {
            background: white;
            color: #302b63;
        }

        /* Overlay per caricamento */
        #frame-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 9999;
        }
        
        iframe {
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>

<div id="frame-container">
    <iframe id="proxy-frame"></iframe>
</div>

<div class="container" id="main-ui">
    <h1>Web Access Pro</h1>
    <div class="input-group">
        <input type="text" id="targetUrl" placeholder="Inserisci link (es. poki.it)...">
        <button onclick="launch()">AVVIA TUNNEL</button>
    </div>
    <div class="fav-list">
        <div class="fav-item" onclick="quick('poki.it')">Poki</div>
        <div class="fav-item" onclick="quick('kbhgames.com')">KBH Games</div>
        <div class="fav-item" onclick="quick('crazygames.com')">CrazyGames</div>
    </div>
</div>

<script>
    function launch() {
        const url = document.getElementById('targetUrl').value;
        if(url) quick(url);
    }

    function quick(site) {
        site = site.replace(/^https?:\/\//, '');
        const proxyPath = "/proxy/" + site;
        
        // TRUCCO PER NON MOSTRARE L'URL ORIGINALE:
        // Invece di reindirizzare, carichiamo tutto in un iframe che copre la pagina.
        // Cos√¨ l'URL nella barra rimane quello del tuo sito Vercel.
        const container = document.getElementById('frame-container');
        const frame = document.getElementById('proxy-frame');
        const mainUi = document.getElementById('main-ui');

        mainUi.style.display = 'none';
        container.style.display = 'block';
        frame.src = proxyPath;
    }
</script>

</body>
</html>
