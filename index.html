<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Gateway</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #f0f2f5;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 { color: var(--primary); margin-bottom: 30px; }

        .search-bar {
            display: flex;
            background: #eee;
            padding: 5px;
            border-radius: 50px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 20px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: var(--secondary); transform: scale(1.05); }

        .favorites {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .fav-btn {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .fav-btn:hover { background: #eee; border-color: var(--primary); }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00b894;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üöÄ Gateway 3.0</h1>
    <p><span class="status-dot"></span> Server Attivo (Vercel Tunnel)</p>

    <div class="search-bar">
        <input type="text" id="url" placeholder="Cerca o digita un URL...">
        <button onclick="launch()">VAI</button>
    </div>

    <div class="favorites">
        <small style="grid-column: 1/3; margin-bottom: 5px;">SITI TESTATI (80% SUCCESSO):</small>
        <a href="#" class="fav-btn" onclick="quickLaunch('poki.it')">üéÆ Poki Games</a>
        <a href="#" class="fav-btn" onclick="quickLaunch('kbhgames.com')">üïπÔ∏è KBH Games</a>
        <a href="#" class="fav-btn" onclick="quickLaunch('scratch.mit.edu')">üê± Scratch</a>
        <a href="#" class="fav-btn" onclick="quickLaunch('1v1.lol')">üî´ 1v1.lol</a>
    </div>
</div>

<script>
    function launch() {
        const val = document.getElementById('url').value;
        if(val) quickLaunch(val);
    }

    function quickLaunch(target) {
        // Pulizia URL
        target = target.replace(/^https?:\/\//, '');
        
        // Metodo Direct Tunnel per evitare blocchi iframe (faccina triste)
        const proxyPath = "/proxy/" + target;
        
        // Messaggio di caricamento
        document.querySelector('h1').innerText = "Caricamento...";
        
        setTimeout(() => {
            window.location.href = proxyPath;
        }, 300);
    }
</script>

</body>
</html>
